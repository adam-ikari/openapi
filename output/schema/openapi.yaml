          description: The authentication type
        password:
          type: string
          pattern: ^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$
          format: password
          description: The password
        createdAt:
          type: integer
          format: int32
          description: The timestamp when the email was created
        updatedAt:
          type: integer
          format: int32
          description: The timestamp when the email was updated
    EmailGroup:
      type: object
      required:
        - id
        - name
        - members
      properties:
        id:
          type: integer
          format: uint32
          description: The unique identifier of the group
          readOnly: true
        name:
          type: string
          minLength: 1
          maxLength: 32
          description: The name of the group
        members:
          type: array
          items:
            $ref: '#/components/schemas/Email'
          maxItems: 100
          description: The members of the group
    EmailGroupCreateOrUpdate:
      type: object
      required:
        - name
        - members
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 32
          description: The name of the group
        members:
          type: array
          items:
            $ref: '#/components/schemas/EmailCreateOrUpdateItem'
          maxItems: 100
          description: The members of the group
    Error:
      type: object
      required:
        - code
        - msg
      properties:
        code:
          allOf:
            - $ref: '#/components/schemas/StatusCode'
          description: The error code
        msg:
          type: string
          description: The error message
    Gender:
      type: string
      enum:
        - secret
        - male
        - female
      description: User gender enum values
      x-enum-varnames:
        - secret
        - male
        - female
      x-ms-enum:
        values:
